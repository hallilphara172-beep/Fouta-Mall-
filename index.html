<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>FOUTA MALL</title>

<style>
body{
    font-family: Arial;
    margin:0;
    background:#f5f5f5;
}

/* HEADER */
header{
    background:#0d6efd;
    color:white;
    padding:20px;
    text-align:center;
}

/* SECTION */
section{
    padding:40px;
    text-align:center;
}

/* PRODUITS */
.products{
    display:flex;
    justify-content:center;
    gap:20px;
    flex-wrap:wrap;
}

.card{
    background:white;
    padding:20px;
    border-radius:10px;
    width:250px;
    box-shadow:0 2px 8px rgba(0,0,0,0.1);
}

button{
    background:#0d6efd;
    color:white;
    border:none;
    padding:12px 20px;
    font-size:16px;
    border-radius:6px;
    cursor:pointer;
}

.whatsapp{
    background:#25D366;
    margin-top:30px;
}
</style>
</head>

<body>

<header>
<h1>FOUTA MALL</h1>
<p>Marketplace Africain</p>
</header>

<section>
<h2>Nos Produits</h2>

<div class="products">

<div class="card">
<h3>Chaussures</h3>
<p>Prix : 15 000 FCFA</p>
<button>Acheter</button>
</div>

<div class="card">
<h3>Téléphone</h3>
<p>Prix : 75 000 FCFA</p>
<button>Acheter</button>
</div>

<div class="card">
<h3>Sac</h3>
<p>Prix : 20 000 FCFA</p>
<button>Acheter</button>
</div>

</div>

<button class="whatsapp" onclick="window.location.href='https://wa.me/221XXXXXXXXX'">
Commander sur WhatsApp
</button>

</section>

</body>
</html>
